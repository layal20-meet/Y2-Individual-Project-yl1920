<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor-login/bootstrap/css-login/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css-login/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor-login/animate/animate.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor-login/css-login-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor-login/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css-login/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css-login/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #778899">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" action="/index-login.html" method="POST">
					<!-- <div class="login100-form-avatar"> -->
						<!-- <img src="images-login/avatar-01.jpg" alt="AVATAR"> -->
					<!-- </div> -->

<!-- 					<span class="login100-form-title p-t-20 p-b-45">
						John Doe
					</span>
 -->
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

<!-- 					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{{url_for('static',filename='vendor-login/jquery/jquery-3.2.1.min.js-login')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor-login/bootstrap/js-login/popper.js-login')}}"></script>
	<script src="{{url_for('static',filename='vendor-login/bootstrap/js-login/bootstrap.min.js-login')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor-login/select2/select2.min.js-login')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js-login/main.js-login')}}"></script>

</body>
</html>
